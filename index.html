<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Happy Calculator | By Azan Wahla</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <h1 class="text-center">Welcome to Happy Calculator</h1><br>
    <h2 class="text-center">Calculate With Smile <span style="font-size:xx-large;">☺</span></h2><br> 

    <div class="theme-btn"><button id="btn" >Change Theme </button></div>
    <div class="flex">
        <div class="container flex flex-col text-center main">

            <div class="row">
                <input type="text" name="" id="">
            </div>

            <div class="row">
                <button class="button">C</button>
                <button class="button">%</button>
                <button class="button">*</button>
                <button class="button">Del</button>
            </div>
            <div class="row">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">-</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">+</button>
            </div>
            <div class="row last-row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <br>
                <button class="button">x²</button>
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button double-button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js">

    </script>

</body>

</html>
